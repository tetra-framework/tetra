{% load i18n %}
<div class="border rounded p-3">
  <p>
    {% translate "Count" %}: <b>{{ count }}</b>,
    {% translate "Sum" %}: <b>{{ sum }}</b>
    <button class="btn btn-sm btn-primary" @click="decrement()">{% translate "Decrement" %}</button>
    <button class="btn btn-sm btn-primary" @click="increment()">{% translate "Increment" %}</button>
  </p>
  <div>
    {% slot default %}{% endslot %}
  </div>
</div>
