<div class="border rounded p-3">
  <p>
    Count: <b>{{ count }}</b>,
    Sum: <b>{{ sum }}</b>
    <button class="btn btn-sm btn-primary" @click="decrement()">Decrement</button>
    <button class="btn btn-sm btn-primary" @click="increment()">Increment</button>
  </p>
  <div>
    {% slot default %}{% endslot %}
  </div>
</div>
