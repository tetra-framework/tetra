{% load demo_tags %}
<div {% ... attrs %}>
  {% if title %}
    <div class="pt-2 ps-3 border-top border-secondary text-white-50 bg-dark small"><b>{{ title }}</b></div>
  {% endif %}
  <pre class="m-0"><code class="p-2 ps-3 language-{{ language }} small">{% slot default %}{% if file_name %}{% include_source file_name %}{% endif %}{% endslot %}</code></pre>
</div>
